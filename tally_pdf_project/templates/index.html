<!DOCTYPE html>
<html>
<head><title>Bank PDF to Tally XML</title></head>
<body>
<h2>Upload Bank Statement PDF</h2>
<form action="/preview" method="post" enctype="multipart/form-data">
    <label>Select Bank:</label>
    <select name="bank" required>
        <option value="canara">Canara Bank</option>
        <option value="sbi">SBI Bank</option>
        <option value="hdfc">HDFC Bank</option>
        <option value="uco">UCO Bank</option>
        <option value="axis">Axis Bank</option>
        <option value="union">Union Bank</option>
        <option value="central">Central Bank of India</option>
        <option value="federal">Federal Bank</option>
        <option value="icici">ICICI Bank</option>
    </select><br><br>
    <label>Upload PDF File:</label>
    <input type="file" name="pdf" accept=".pdf" required><br><br>
    <button type="submit">Convert & Preview</button>
</form>
</body>
</html>
